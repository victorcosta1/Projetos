<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SLIDESHOW</title>
</head>
<body>
    <div class="content">

        <div class="slides">

            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            

            <div class="slide s1">
                <img src="img/1.jpg" alt="Anime-Background1">
            </div>
            
            <div class="slide">
                <img src="img/2.jpg" alt="Anime-Background2">
            </div>
            
            <div class="slide">
                <img src="img/3.jpg" alt="Anime-Background3">
            </div>
            
            <div class="slide">
                <img src="img/4.png" alt="Anime-Background4">
            </div>
            
            <div class="slide">
                <img src="img/5.png" alt="Anime-Background5">
            </div>
        </div>

        <div class="navegation">
            <label for="slide1" class="bar
            "></label>
            <label for="slide2" class="bar
            "></label>
            <label for="slide3" class="bar
            "></label>
            <label for="slide4" class="bar
            "></label>
            <label for="slide5" class="bar
            "></label>
        </div>
    </div>
</body>
</html>
